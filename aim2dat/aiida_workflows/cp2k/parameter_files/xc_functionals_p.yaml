%YAML 1.2
---
# Exchange correlation functionals for cp2k.
PBE:
- versions: all
  XC_FUNCTIONAL: {_: PBE}
PBE-D3:
- versions: all
  XC_FUNCTIONAL: {_: PBE}
  VDW_POTENTIAL:
    POTENTIAL_TYPE: PAIR_POTENTIAL
    PAIR_POTENTIAL:
      PARAMETER_FILE_NAME: dftd3.dat
      TYPE: DFTD3
      REFERENCE_FUNCTIONAL: PBE
PBE-D3BJ:
- versions: all
  XC_FUNCTIONAL: {_: PBE}
  VDW_POTENTIAL:
    POTENTIAL_TYPE: PAIR_POTENTIAL
    PAIR_POTENTIAL:
      PARAMETER_FILE_NAME: dftd3.dat
      TYPE: DFTD3(BJ)
      REFERENCE_FUNCTIONAL: PBE
PBE-RVV10:
- versions: all
  XC_FUNCTIONAL: {_: PBE}
  VDW_POTENTIAL:
    POTENTIAL_TYPE: NON_LOCAL
    NON_LOCAL:
      KERNEL_FILE_NAME: rVV10_kernel_table.dat
      TYPE: RVV10
      PARAMETERS: 10.0 0.0093
SCAN:
- versions: ["8.1"]
  XC_FUNCTIONAL:
    LIBXC:
    - {FUNCTIONAL: MGGA_X_SCAN}
    - {FUNCTIONAL: MGGA_C_SCAN}
- versions: ["8.2", "9.1", "2022.1", "2022.2", "2023.1", "2023.2", "2024.1"]
  XC_FUNCTIONAL:
    MGGA_X_SCAN: {}
    MGGA_C_SCAN: {}
R2SCAN:
- versions: ["8.1"]
  XC_FUNCTIONAL:
    LIBXC:
    - {FUNCTIONAL: MGGA_X_R2SCAN}
    - {FUNCTIONAL: MGGA_C_R2SCAN}
- versions: ["8.2", "9.1", "2022.1", "2022.2", "2023.1", "2023.2", "2024.1"]
  XC_FUNCTIONAL:
    MGGA_X_R2SCAN: {}
    MGGA_C_R2SCAN: {}
R2SCAN-D3:
- versions: all
  XC_FUNCTIONAL:
    MGGA_X_R2SCAN: {}
    MGGA_C_R2SCAN: {}
  VDW_POTENTIAL:
    POTENTIAL_TYPE: PAIR_POTENTIAL
    PAIR_POTENTIAL:
      PARAMETER_FILE_NAME: dftd3.dat
      TYPE: DFTD3
      REFERENCE_FUNCTIONAL: SCAN
R2SCAN-RVV10:
- versions: all
  XC_FUNCTIONAL:
    MGGA_X_R2SCAN: {}
    MGGA_C_R2SCAN: {}
  VDW_POTENTIAL:
    POTENTIAL_TYPE: NON_LOCAL
    NON_LOCAL:
      KERNEL_FILE_NAME: rVV10_kernel_table.dat
      TYPE: RVV10
      PARAMETERS: 11.95 0.0093
PBE0: &PBE0_BLOCK
- versions: all
  XC_FUNCTIONAL: {_: PBE0}
  HF:
    FRACTION: 0.25
    INTERACTION_POTENTIAL: 
      POTENTIAL_TYPE: TRUNCATED
      CUTOFF_RADIUS: 2
      T_C_G_DATA: t_c_g.dat
    SCREENING:
      EPS_SCHWARZ: 1.0E-6
PBE0-D3:
  <<: *PBE0_BLOCK
  VDW_POTENTIAL:
    POTENTIAL_TYPE: PAIR_POTENTIAL
    PAIR_POTENTIAL:
      PARAMETER_FILE_NAME: dftd3.dat
      TYPE: DFTD3
      REFERENCE_FUNCTIONAL: PBE0
